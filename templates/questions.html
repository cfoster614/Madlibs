{% extends 'base.html' %}

{% block content %}

<form action="/story">

    
    <h2>{{title}}</h2>
    {% for prompt in prompts %}
        <p>{{prompt}}:
        <input name="{{prompt}}">
        </p>
    {% endfor %}
    <input type="hidden" name="story_id" value="{{title}}">
    <button>Submit</button>
</form>

{% endblock %}
