{% extends 'base.html' %}

{% block content %}

<h1>Choose a story!</h1>

<form action="/questions">
    <select name="story_id">
        {% for story in stories %}
            <option value="{{ story.title }}">{{story.title}}</option>
        {% endfor %}
    </select>
    <button>Give me the questions!</button>
</form>

{% endblock %}
